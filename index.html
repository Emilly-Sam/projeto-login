<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-dindo(a) novamente. Faça login para acessar sua conta e poder dazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <span class="material-symbols-outlined">person</span>
                        <input type="text" name="email" id="iemail" placeholder="Seu email" required autocomplete="email" maxlength="30">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo" >
                        <span class="material-symbols-outlined" id="msg" >vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8" autocomplete="current-password">
                        <label for="isenha" >Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao" >
                        Esquecia a senha<span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
